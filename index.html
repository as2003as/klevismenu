 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="faqja kryesore-1.png" alt="Image 1" class="slide">
            <img src="menu 1-1.png" alt="Image 2" class="slide">
            <img src="menu 2-1.png" alt="Image 3" class="slide">
            <img src="menu 3-1.png" alt="Image 4" class="slide">
        </div>
        <button id="prevBtn" class="nav-btn"><i class="fa-solid fa-chevron-left"></i></button>
        <button id="nextBtn" class="nav-btn"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
